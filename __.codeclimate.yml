version: "2"
engines:
  pmd:
    enabled: true
    config: config/appexRuleset.xml
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
exclude_patterns:
  - "config/"
  - "db/"
  - "dist/"
  - "features/"
  - ".forceignore"
  - ".gitignore"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "Tests/"
  - "**/vendor/"
  - "**/*_test.go"
  - "**/*.d.ts"
  - "uipath-core/"
  - ".vscode/"
  - ".sfdx/"
  - ".idea/"
  - "scripts/"
  - ".github/"
  - "**/applications/"
  - "**/aura/"
  - "**/contentassets/"
  - "**/customMetadata/"
  - "**/customPermissions/"
  - "**/flexipages/"
  - "**/globalValueSets/"
  - "**/installedPackages/"
  - "**/layouts/"
  - "**/lwc/"
  - "**/objects/"
  - "**/permissionsets/"
  - "**/profiles/"
  - "**/standardValueSets/"
  - "**/staticresources/"
  - "**/tabs/"
